name: Push Creation Tracker
on:
  push:
    branches:
      - "master"
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git Push Details
      run: |
          echo "pus creator: ${{ github.actor}}"
          echo "pus commit: ${{ github.event.commits[0].message }}"
      id: my_output

    - name: Print my_output
      run: |
          curl --user ${{SONAR_TOKEN}} https://sonarcloud.io/api/qualitygates/project_status?projectKey="lgmk-nodejs-backend-starter"
          
    - name: Set selected color
      run: echo 'Verde'
      id: random-color-generator
    - name: Get color
      run: echo "The selected color is ${{ steps.random-color-generator.outputs.SELECTED_COLOR }}"


         
          
